{% set name = "pythonnet" %}
{% set version = "2.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b4e876e0ddb52c7ce187c1abf529ef1e419743af283fde9d5769c798cf4b078f

build:
  number: 1
  skip: True  # [not win]
  skip: True  # [py>38]

requirements:
  host:
    - pip
    - pycparser
    - python
  run:
    - python

test:
  imports:
    - clr

about:
  home: http://pythonnet.github.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: .Net and Mono integration for Python
  description: |
    Python for .NET is a package that gives Python programmers nearly seamless integration with the
     .NET Common Language Runtime (CLR) and provides a powerful application scripting tool for .NET
      developers.
  dev_url: https://github.com/pythonnet/pythonnet

extra:
  recipe-maintainers:
    - m-rossi
    - bgruening
